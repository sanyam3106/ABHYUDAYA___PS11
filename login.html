<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HostelEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="logo.jpeg" alt="HostelEase Logo"
                    style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem;">
                <h1>HostelEase</h1>
                <p>Complaint Management System</p>
            </div>

            <form id="loginForm" onsubmit="handleStaticLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required
                        placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>Select Role</label>
                    <div class="checkbox-group">
                        <select id="role" class="form-control" required>
                            <option value="">-- Select Role --</option>
                            <option value="student">Student</option>
                            <option value="admin">Warden (Admin)</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Removed Demo Credentials Box for Clean Look -->
        </div>
    </div>

    <script>
        function handleStaticLogin(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            if (role === 'student') {
                window.location.href = 'student_dashboard.html';
            } else if (role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else if (role === 'staff') {
                window.location.href = 'staff_dashboard.html';
            } else {
                alert('Please select a role.');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - HostelEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>HostelEase</h2>
            </div>
            <div class="user-info">
                <p><strong>Welcome, Student</strong></p>
                <p>Hostel: Hostel A</p>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="#new-complaint" class="menu-link active" onclick="setActive(this)">New
                        Complaint</a></li>
                <li class="menu-item"><a href="#my-complaints" class="menu-link" onclick="setActive(this)">My
                        Complaints</a></li>
                <li class="menu-item"><a href="#feedback" class="menu-link" onclick="setActive(this)">Feedback</a></li>
                <li class="menu-item"><a href="login.html" class="menu-link" style="color: var(--danger);">Logout</a>
                </li>
            </ul>
        </div>
        <script>
            function setActive(el) {
                document.querySelectorAll('.menu-link').forEach(a => a.classList.remove('active'));
                el.classList.add('active');
            }
        </script>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Student Dashboard</h1>
        </div>

        <!-- New Complaint Section -->
        <section id="new-complaint" class="card">
            <h3>Add New Complaint</h3>
            <form id="staticComplaintForm" onsubmit="handleStaticSubmit(event)">
                <div class="form-group">
                    <label>Complaint Title</label>
                    <input type="text" name="title" class="form-control" required
                        placeholder="e.g., Leaking Tap in Room 101">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control" required>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Cleanliness">Cleanliness</option>
                        <option value="Internet">Internet</option>
                        <option value="Room Issues">Room Issues</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority (Urgency)</label>
                    <select name="priority" class="form-control" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="4" required
                        placeholder="Describe the issue in detail..."></textarea>
                </div>
                <div class="form-group">
                    <label>Attach Media (Image/Video) - Optional</label>
                    <input type="file" name="media" class="form-control" accept="image/*,video/*"
                        style="padding: 0.5rem;">
                </div>
                <button type="submit" class="btn">Submit Complaint</button>
            </form>
        </section>

        <!-- My Complaints List -->
        <section id="my-complaints" class="card">
            <h3>My Complaints</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>IDs</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Complaints will appear here when submitted -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    </div>
    <script src="script.js"></script>
    <script>
        async function handleStaticSubmit(e) {
            e.preventDefault();

            // Get form values
            const form = document.getElementById('staticComplaintForm');
            const title = form.title.value;
            const category = form.category.value;
            const priority = form.priority.value;
            const description = form.description.value;
            const mediaFile = form.media.files[0];
            const date = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            // Generate random ID
            const id = Math.floor(Math.random() * 1000) + 100;

            let mediaData = null;
            if (mediaFile) {
                // Convert file to Base64 for local storage
                mediaData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(mediaFile);
                });
            }

            const complaint = {
                id: id,
                title: title,
                category: category,
                priority: priority,
                description: description,
                date: date,
                status: 'Submitted',
                student: 'Student One',
                room: '101',
                media: mediaData,
                mediaType: mediaFile ? mediaFile.type : null
            };

            // Save to LocalStorage
            let complaints = JSON.parse(localStorage.getItem('hostel_complaints')) || [];
            complaints.push(complaint);
            localStorage.setItem('hostel_complaints', JSON.stringify(complaints));

            // UI Update (same as before)
            const tbody = document.querySelector('tbody');
            if (tbody.innerHTML.includes('<!-- Complaints will appear here')) {
                tbody.innerHTML = '';
            }

            const newRow = document.createElement('tr');
            const mediaHint = mediaData ? `<br><small style="color:var(--primary-color);">ðŸ“Ž Media Attached</small>` : '';
            newRow.innerHTML = `
                <td>#${id}</td>
                <td>${title}${mediaHint}</td>
                <td>${category}</td>
                <td>${date}</td>
                <td><span class="badge status-submitted">Submitted</span></td>
                <td><button class="btn" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; background: #64748b;" onclick="viewTracking(${id})">Track</button></td>
            `;

            newRow.style.animation = 'fadeIn 0.5s';
            if (tbody.firstChild) {
                tbody.insertBefore(newRow, tbody.firstChild);
            } else {
                tbody.appendChild(newRow);
            }

            const msg = document.createElement('div');
            msg.style.cssText = 'background-color: #dcfce7; color: #166534; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; animation: fadeIn 0.5s;';
            msg.textContent = 'Complaint submitted successfully!';

            const header = document.querySelector('.header');
            header.parentNode.insertBefore(msg, header.nextSibling);

            form.reset();
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            }, 3000);
        }

        // Load existing complaints on page load
        document.addEventListener('DOMContentLoaded', () => {
            const complaints = JSON.parse(localStorage.getItem('hostel_complaints')) || [];
            const tbody = document.querySelector('tbody');
            if (complaints.length > 0) {
                tbody.innerHTML = '';
                complaints.slice().reverse().forEach(c => {
                    const row = document.createElement('tr');
                    // Action Button Logic
                    let actionBtn = `<button class="btn" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; background: #64748b;" onclick="viewTracking(${c.id})">Track</button>`;

                    if (c.status === 'Resolved' && !c.feedback) {
                        actionBtn += `<button class="btn" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; background: var(--warning); margin-left: 5px;" onclick="openFeedback(${c.id})">Rate</button>`;
                    } else if (c.feedback) {
                        actionBtn += `<span style="font-size: 0.8rem; margin-left: 5px; color: var(--success);">Rated â˜…${c.feedback.rating}</span>`;
                    }

                    const mediaHint = c.media ? `<br><small style="color:var(--primary-color); cursor:pointer;" onclick="viewMedia(${c.id})">ðŸ“Ž View Media</small>` : '';
                    row.innerHTML = `
                        <td>#${c.id}</td>
                        <td>${c.title}${mediaHint}</td>
                        <td>${c.category}</td>
                        <td>${c.date}</td>
                        <td><span class="badge status-${c.status.toLowerCase()}">${c.status}</span></td>
                        <td>${actionBtn}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        });

        // Tracking Modal Logic
        window.viewTracking = function (id) {
            const complaints = JSON.parse(localStorage.getItem('hostel_complaints')) || [];
            const complaint = complaints.find(c => c.id === id);
            if (!complaint) return;

            let trackingHtml = `<h3>Tracking History: #${id}</h3><ul style="list-style: none; padding: 0;">`;
            if (complaint.tracking && complaint.tracking.length > 0) {
                complaint.tracking.forEach(t => {
                    trackingHtml += `
                        <li style="border-left: 3px solid #ccc; padding-left: 10px; margin-bottom: 15px;">
                            <strong>${t.role}</strong> <span style="font-size: 0.8rem; color: #666;"> - ${t.date}</span><br>
                            ${t.text}
                        </li>`;
                });
            } else {
                trackingHtml += '<li>No updates yet.</li>';
            }
            trackingHtml += '</ul>';

            // Simple Alert for Prototype (or Custom Modal)
            // Using a simple overlay div for better UX than alert
            showOverlay(trackingHtml);
        };

        // Feedback Modal Logic
        window.openFeedback = function (id) {
            const html = `
                <h3>Rate Service: #${id}</h3>
                <form onsubmit="submitFeedback(event, ${id})">
                    <div class="form-group">
                        <label>Rating (1-5)</label>
                        <select id="fb_rating" class="form-control" required>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Good</option>
                            <option value="3">3 - Average</option>
                            <option value="2">2 - Poor</option>
                            <option value="1">1 - Very Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Comment</label>
                        <textarea id="fb_comment" class="form-control" required placeholder="How was the service?"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Feedback</button>
                    <button type="button" class="btn" style="background: #ccc; margin-top: 10px;" onclick="closeOverlay()">Cancel</button>
                </form>
            `;
            showOverlay(html);
        };

        window.submitFeedback = function (e, id) {
            e.preventDefault();
            const rating = document.getElementById('fb_rating').value;
            const comment = document.getElementById('fb_comment').value;

            let complaints = JSON.parse(localStorage.getItem('hostel_complaints')) || [];
            const index = complaints.findIndex(c => c.id === id);
            if (index !== -1) {
                complaints[index].feedback = { rating, comment, date: new Date().toLocaleDateString() };
                localStorage.setItem('hostel_complaints', JSON.stringify(complaints));
                closeOverlay();
                window.location.reload();
            }
        };

        // View Media Logic
        window.viewMedia = function (id) {
            const complaints = JSON.parse(localStorage.getItem('hostel_complaints')) || [];
            const complaint = complaints.find(c => c.id === id);
            if (!complaint || !complaint.media) return;

            let mediaHtml = '';
            if (complaint.mediaType && complaint.mediaType.startsWith('video/')) {
                mediaHtml = `
                    <video controls style="max-width: 100%; border-radius: 0.5rem; margin-top: 1rem;">
                        <source src="${complaint.media}" type="${complaint.mediaType}">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                mediaHtml = `<img src="${complaint.media}" style="max-width: 100%; border-radius: 0.5rem; margin-top: 1rem;" alt="Complaint Media">`;
            }

            const html = `
                <h3>Media Attachment: #${id}</h3>
                ${mediaHtml}
                <div style="margin-top: 1rem; color: var(--text-light); font-size: 0.9rem;">
                    <strong>Description:</strong><br>${complaint.description || 'No description provided.'}
                </div>
            `;
            showOverlay(html);
        };

        // Helper Overlay
        function showOverlay(content) {
            let overlay = document.getElementById('custom-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'custom-overlay';
                overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;';
                document.body.appendChild(overlay);
            }
            overlay.innerHTML = `<div style="background: white; padding: 2rem; border-radius: 1rem; max-width: 400px; width: 90%; position: relative;">
                <button onclick="closeOverlay()" style="position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                ${content}
            </div>`;
            overlay.style.display = 'flex';
        }

        window.closeOverlay = function () {
            const overlay = document.getElementById('custom-overlay');
            if (overlay) overlay.style.display = 'none';
        }
    </script>
</body>

</html>
